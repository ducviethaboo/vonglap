<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = 5;
    for( let i = 1; i <= num; i++) {
        for( let k = 1; k <= i; k++) {
            document.write("*")
        }
        document.write("<br >")
    }
</script>
</body>
</html>
