<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        nhietdo = parseFloat(prompt("Nhap nhiet do"))
        if (nhietdo > 100) {
            alert("Yeu cau giam nhiet do")
        } else if (nhietdo > 20) {
            alert("Nhiet do chuan")
        } else {
            alert("Yeu cau tang nhiet do")
        }
    } while (nhietdo > 0)


</script>
</body>
</html>
